<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy777 游戏平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .game-card {
            background: #222;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        .game-card:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        Happy777 游戏平台
    </header>
    <div class="container">
        <div class="game-card" onclick="alert('进入游戏1')">
            <img src="https://via.placeholder.com/200" alt="游戏1">
            <p>游戏1</p>
        </div>
        <div class="game-card" onclick="alert('进入游戏2')">
            <img src="https://via.placeholder.com/200" alt="游戏2">
            <p>游戏2</p>
        </div>
        <div class="game-card" onclick="alert('进入游戏3')">
            <img src="https://via.placeholder.com/200" alt="游戏3">
            <p>游戏3</p>
        </div>
    </div>
</body>
</html>
